	}

function RandomTileInfo()
{
	num = tileInfos.length;
	index = Math.floor(Math.random()*num)
	return tileInfos[index];
}

class ForegroundTile
{
	tilePosition = 0;
	tileWidth = 1500;
	elementId = "";

	constructor(tilePosition, tileWidth, elementId)
	{
		this.tileInfo = RandomTileInfo();
		this.tilePosition = tilePosition;
		this.tileWidth = tileWidth;
		this.elementId = elementId;
	}	

	getElement()
	{
	   	return document.getElementById(this.elementId);
	}

	update()
	{

		if (this.tilePosition + this.tileWidth + scrollOffset <0)
		{
			this.tileInfo = RandomTileInfo();
			this.tilePosition+=3000;
		}

		fg = this.getElement();
		var tileoffset = Math.max(0,scrollOffset+this.tilePosition);
		fg.style.left = tileoffset;
		fg.style.width = Math.max(0,Math.min(this.tileWidth + scrollOffset+this.tilePosition, 1280) - tileoffset);
		
		fg.style.background = this.tileInfo.imageUrl + " " + (scrollOffset - tileoffset) + "px 0px";
	}
}

function findHeight(X)
{
	for (tile of foregroundTiles)
	{
		var tileX = X - tile.tilePosition; 
		if (tileX>=0 && tileX<tile.tileInfo.heightMap.length)
		{
			return tile.tileInfo.heightMap[tileX];
		}
	}
	return -1;
}

class Rover
{
	position = new Vec2(0,0);
	velocity = new Vec2(0,0);
	elementId="";
	imageUrl="";
	health = 100;

	facing = 1;
	jumping = false;
	attacking = false;
	attackTimer = 0;

	constructor(x,y,health,elementId, hbId,imageName, jumpKey,leftKey,rightKey,attackKey)
	{
		this.health = health;
		this.position.x = x;
		this.position.y = y;
		this.elementId = elementId;
		this.hbId = hbId;
		this.imageUrl = "url('" + imageName + "') ";

		this.jumpKey = jumpKey;
		this.leftKey = leftKey;
		this.rightKey = rightKey;
		this.attackKey = attackKey;
	}

	getElement()
	{
	   	return document.getElementById(this.elementId);
	}
	getHbElement()
	{
	   	return document.getElementById(this.hbId);
	}

	setSpriteImage()
	{
		if (this.health <=0)
		{
			if (this.facing<0)
				this.getElement().style.background = this.imageUrl + "-128px -64px /800%";
			else
				this.getElement().style.background = this.imageUrl + "-192px -64px /800%";
			return;
		}

		if (this.attacking)
		{
			if (this.facing<0)
				this.getElement().style.background = this.imageUrl + "-320px 0px /800%";
			else
				this.getElement().style.background = this.imageUrl + "-256px 0px /800%";
		}
		else if (this.jumping)
		{
			if (this.facing<0)
				this.getElement().style.background = this.imageUrl + "-192px 0px /800%";
			else
				this.getElement().style.background = this.imageUrl + "-128px 0px /800%";
		}
		else
		{
			var frame = 1 + Math.round(this.position.x/6) % 3;
			if (this.velocity.x == 0)
				frame = 0;
			var framePx = frame * -64;

			if (this.facing < 0)
				this.getElement().style.background = this.imageUrl + "-64px " + framePx + "px /800%";
			else
				this.getElement().style.background = this.imageUrl + "0 " + framePx + "px /800%";
		}

	}

	
	setSpritePosition()
	{
		var height = findHeight(this.position.x + 10);
		if(height>0)
			ground = height;

		this.getElement().style.left = this.position.x + scrollOffset + "px";
		this.getElement().style.top = ground - this.position.y - 60 + "px";
		this.getHbElement().style.left = this.position.x + 16 + scrollOffset + "px";
		this.getHbElement().style.width = this.health * 32 / 100 + "px";
		this.getHbElement().style.top = ground - this.position.y - 68 + "px";

		if(this.health < 25)
		   this.getHbElement().style.background = "red";
		else if(this.health < 55)
		   this.getHbElement().style.background = "orange";
		else
			this.getHbElement().style.background = "green";
	}

	doDamage(amount)
	{
		var numcharacters = characters.length;
		for (var i = 0; i < numcharacters; i++)
		{
			var guy = characters[i];
			if (guy != this)
			{
				if (Math.abs(this.position.x - guy.position.x) < 48 && this.facing == Math.sign(guy.position.x - this.position.x))
					guy.health -= amount;
			}
		}
	}

	update()
	{
		if (this.health > 0)
		{
			if(!this.jumping && keyboard.justPressed(this.jumpKey))
			{
				this.jumping = true;
				this.velocity.y = 10;
			}

			if(!this.attacking && keyboard.justPressed(this.attackKey))
			{
				this.attacking = true;
				this.attackTimer = 5;
			}

			if (this.attacking)
			{
				if (!this.jumping)
					this.attackTimer = this.attackTimer-1;
				if (this.attackTimer <=0)
					this.attacking = false;
				this.velocity.x = this.attackTimer*this.facing;

				if (this.attackTimer == 3)
				this.doDamage(10);
			}
			else
			{
				if(keyboard.isPressed(this.leftKey))
				{
					if (this.jumping)
						this.velocity.x = Math.min(-1,this.velocity.x);
					else
						this.velocity.x = -5;
					this.facing = -1;
				}
				else if(keyboard.isPressed(this.rightKey))
				{
					if (this.jumping)
						this.velocity.x = Math.max(1,this.velocity.x);
					else
						this.velocity.x = 5;
					this.facing = 1;
				}
				else
				{
					if(this.jumping && Math.abs(this.velocity.x)>0)
						this.velocity.x = this.velocity.x > 0 ? 1 :-1;
					else
						this.velocity.x = 0;
				}
			}
			
			if (this.jumping)
			{
				this.velocity.y = this.velocity.y - 1;

				if (this.position.y<0)
				{
					this.jumping = false;
					this.position.y = 0;
					this.velocity.y = 0;
				}
			}
			
			this.position.add(this.velocity);
		}

		this.setSpriteImage();
		this.setSpritePosition();

		if (this.position.x + scrollOffset < 200)
		{
			scrollOffset = -(this.position.x - 200);
		}
		if (this.position.x + scrollOffset > 600)
		{
			scrollOffset = -(this.position.x - 600);
		}

	}
}
